<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Arkam Calculator</title>
</head>
<body>
    <div id="calculator-container">
        <input type="text" class="display-input" readonly>

        <div class="button-container">
            <button class="inner-button" onclick="currentDisplay = '';
            document.querySelector('.display-input').value = currentDisplay;">c</button>

            <button class="inner-button" onclick="currentDisplay = currentDisplay + '1';
            document.querySelector('.display-input').value = currentDisplay;" >1</button>


            <button class="inner-button" onclick="currentDisplay = currentDisplay + '2';
            document.querySelector('.display-input').value = currentDisplay;">2</button>

            <button class="inner-button" onclick="currentDisplay = currentDisplay + '+';
            document.querySelector('.display-input').value = currentDisplay;">+</button>

            <button class="inner-button" onclick="currentDisplay = currentDisplay + '3';
            document.querySelector('.display-input').value = currentDisplay;">3</button>

            <button class="inner-button" onclick="currentDisplay = currentDisplay + '4';
            document.querySelector('.display-input').value = currentDisplay;">4</button>

            <button class="inner-button" onclick="currentDisplay = currentDisplay + '-';
            document.querySelector('.display-input').value = currentDisplay;">-</button>

            <button class="inner-button" onclick="currentDisplay = currentDisplay + '5';
            document.querySelector('.display-input').value = currentDisplay;">5</button>

            <button class="inner-button" onclick="currentDisplay = currentDisplay + '6';
            document.querySelector('.display-input').value = currentDisplay;">6</button>

            <button class="inner-button" onclick="currentDisplay = currentDisplay + '*';
            document.querySelector('.display-input').value = currentDisplay;">*</button>

            <button class="inner-button" onclick="currentDisplay = currentDisplay + '7';
            document.querySelector('.display-input').value = currentDisplay;">7</button>

            <button class="inner-button" onclick="currentDisplay = currentDisplay + '8';
            document.querySelector('.display-input').value = currentDisplay;">8</button>
             
            <button class="inner-button" onclick="currentDisplay = currentDisplay + '/';
            document.querySelector('.display-input').value = currentDisplay;">/</button>

        
            <button class="inner-button"onclick=" 
            currentDisplay = eval(currentDisplay); 
            document.querySelector('.display-input').value = currentDisplay;">=</button>
            

            <button class="inner-button" onclick="currentDisplay = currentDisplay + '9';
            document.querySelector('.display-input').value = currentDisplay;">9</button>

            <button class="inner-button" onclick="currentDisplay = currentDisplay + '0';
            document.querySelector('.display-input').value = currentDisplay;">0</button>

            <button class="inner-button" onclick="currentDisplay = currentDisplay + '.';
            document.querySelector('.display-input').value = currentDisplay;">.</button>
            
        </div>
    </div>
    <script>
        let currentDisplay = '';
        document.querySelector('.display-input').value = currentDisplay;
    </script>
</body>
</html>
